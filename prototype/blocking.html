<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" type="text/css" href="calendar.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div id="screen">
          <h1><div class="back-button"><a href="calendar.html"><i class="material-icons">arrow_back</i></a></div></h1>
              <div class="timeform">
                <h2>Start:</h2>
                  <select id="start_day">
                  <option value="mon">Monday</option>
                  <option value="tues">Tuesday</option>
                  <option value="wed">Wednesday</option>
                  <option value="thu">Thursday</option>
                  <option value="fri">Friday</option>
                  <option value="sat">Saturday</option>
                  <option value="sun">Sunday</option>
                </select>
                <select id="start_hour">
                  <option value="8">8:00</option>
                  <option value="9">9:00</option>
                  <option value="10">10:00</option>
                  <option value="11">11:00</option>
                  <option value="12">12:00</option>
                  <option value="13">13:00</option>
                  <option value="14">14:00</option>
                  <option value="15">15:00</option>
                  <option value="16">16:00</option>
                  <option value="17">17:00</option>
                  <option value="18">18:00</option>
                  <option value="19">19:00</option>
                  <option value="20">20:00</option>
                  <option value="21">21:00</option>
                  <option value="22">22:00</option>
                </select>
                <h2>End:</h2>
                  <select id="end_day">
                  <option value="mon">Monday</option>
                  <option value="tues">Tuesday</option>
                  <option value="wed">Wednesday</option>
                  <option value="thu">Thursday</option>
                  <option value="fri">Friday</option>
                  <option value="sat">Saturday</option>
                  <option value="sun">Sunday</option>
                </select>
                <select id="end_hour">
                  <option value="8">8:00</option>
                  <option value="9">9:00</option>
                  <option value="10">10:00</option>
                  <option value="11">11:00</option>
                  <option value="12">12:00</option>
                  <option value="13">13:00</option>
                  <option value="14">14:00</option>
                  <option value="15">15:00</option>
                  <option value="16">16:00</option>
                  <option value="17">17:00</option>
                  <option value="18">18:00</option>
                  <option value="19">19:00</option>
                  <option value="20">20:00</option>
                  <option value="21">21:00</option>
                  <option value="22">22:00</option>
                  <option value="23">23:00</option>
                </select>
              </div>
              <hr>
              <div class="applist">
                <img src="images/512.png" width="40" height="40" alt="graph">
                <label class="switch">
                  <input type="checkbox" id="cbox0">
                  <span class="slider round"></span>
                </label>
              </div>

              <hr>
              <div class ="applist">
                <img src="images/513.png" width="40" height="40" alt="graph">
                <label class="switch">
                  <input type="checkbox" id="cbox1">
                  <span class="slider round"></span>
                </label>
              </div>
              <hr>
              <div class="applist">
                <img src="images/download.png" width="40" height="40" alt="graph">
                <label class="switch">
                  <input type="checkbox" id="cbox2">
                  <span class="slider round"></span>
                </label>
              </div>
              <div class ="addbutton">
              <input type="image" src="images/savebutton.svg" onClick="store()" width="150" height="40">
              </input>
            </div>

              <div class="nav-bar">
                  <div class="icons-wrapper">
                    <a href="graph.html"><img src="images/1170667.svg" width="50" height="50" alt="graph"></a>
                    <a href="calendar.html"><img src="images/4431.svg" width="50" height="50" alt="Cal"></a>
                    <a href="user.html"><img src="images/33308.svg" width="50" height="50" alt="user"></a>
                  </div>
              </div>
        </div>
   </body>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="app.js"></script>
</html>
